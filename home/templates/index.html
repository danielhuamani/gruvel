<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "bower_components/angular-material/angular-material.min.css" %}">
  <title></title>
</head>
<body ng-app="myApp" layout="column" layout-fill ng-cloak>

  <md-toolbar>
    <div class="md-toolbar-tools">
	  <h2>
	    <span>Gruvel</span>
	  </h2>
	  <span flex></span>
	  <md-button href="#/" class="md-raised md-accent" aria-label="Home">
	    Home
	  </md-button>
	  <md-button href="#/about" class="md-raised md-accent" aria-label="About">
	    About
	  </md-button>
	  <md-button href="#/contact" class="md-raised md-accent" aria-label="Contact">
	    Contact
	  </md-button>
	  <md-button href="#/events" class="md-raised md-accent" aria-label="Events">
	    Events
	  </md-button>
    </div>
  </md-toolbar>

  <md-content>
    <div ng-view>
    </div>
  </md-content>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="{% static "bower_components/angular/angular.min.js" %}"></script>
  <script src="{% static "bower_components/angular-animate/angular-animate.min.js" %}"></script>
  <script src="{% static "bower_components/angular-aria/angular-aria.min.js" %}"></script>
  <script src="{% static "bower_components/angular-messages/angular-messages.min.js" %}"></script>
  <script src="{% static "bower_components/angular-route/angular-route.min.js" %}"></script>
  <script src="{% static "bower_components/angular-resource/angular-resource.min.js" %}"></script>

  <!-- Angular Material Library -->
  <script src="{% static "bower_components/angular-material/angular-material.min.js" %}"></script>
  
  <!-- Your application bootstrap  -->
  <script src="{% static "app/index.js" %}"></script>
  
</body>
</html>
